on:
  push:
    branches:
      - develop

jobs:
  build_frontend:
    name: Build and deploy front-end components
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run npm install
        run: |
          cd ui
          npm install
          npm run build
      - name: Package for S3
        run: |
          mkdir ui/build/turbofelo
          mv ui/build/*.* ui/build/turbofelo/
          mv ui/build/static ui/build/turbofelo/
          mv ui/build/turbofelo/index.html ui/build
      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Upload to S3
        run: aws s3 sync ui/build s3://turbofelo --delete
  build_backend:
    name: Build and deploy backend Lambda functions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: registerUser install
        run: |
          cd db/registerUser
          npm install
      - name: retrieveAllStats install
        run: |
          cd db/retrieveAllStats
          npm install
      - name: retrieveGames install
        run: |
          cd db/retrieveGames
          npm install
      - name: retrieveUsers install
        run: |
          cd db/retrieveUsers
          npm install
      - name: updateElo install
        run: |
          cd db/updateElo
          npm install
          npm run compile